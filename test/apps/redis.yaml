apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: redis
    namespace: argocd
    # Finalizer that ensures that project is not deleted until it is not referenced by any application
    #  finalizers:
    #    - resources-finalizer.argocd.argoproj.io
#    annotations:
#    argocd.argoproj.io/refresh: hard
#        argocd.argoproj.io/sync-options: Validate=false
spec:
    project: default
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
            - CreateNamespace=true
            #            - Validate=false
        retry:
            limit: 2
            backoff:
                duration: 2s
                factor: 2
                maxDuration: 1m
    source:
        chart: redis
        repoURL: https://charts.bitnami.com/bitnami
        targetRevision: 17.3.5
        helm:
            releaseName: redis
            #valueFiles: null
            #         - https://raw.githubusercontent.com/ifeneg/sops/main/app/redis.yaml
            #        - secrets+gpg-import-kubernetes://argocd/helm-secrets-private-keys#key.asc?https://raw.githubusercontent.com/ifeneg/sops/main/app/redis-enc.yaml
            #        - secrets+gpg-import:///helm-secrets-private-keys#key.asc?git+https://github.com/ifeneg/sops@app/redis-ha/secrets.yaml?ref=main"
            values: |
                global:
                  redis:
                    password: 12345678
                architecture: standalone
                master:
                  kind: Deployment
                  persistence:
                    enabled: false
    destination:
        server: https://kubernetes.default.svc
        namespace: redis
